<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/footer.css" rel="stylesheet">

    <!--script-->

<body>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__link">
                <div class="footer__link--cont">
                    <a href="" class="footer__link--head">Customer Support</a>
                    <ul class="footer__link--ul">
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">Shipping</a></li>
                    </ul>
                </div>
                <div class="footer__link--cont">
                    <a href="" class="footer__link--head">Account</a>
                    <ul class="footer__link--ul">
                        <li><a href="">Order Status</a></li>
                        <li><a href="">Sign in or create account</a></li>
                    </ul>
                </div>
                <div class="footer__link--cont">
                    <a href="" class="footer__link--head">Our Company</a>
                    <ul class="footer__link--ul">
                        <li><a href="">Store Locator</a></li>
                        <li><a href="">About Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer__select">
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Korean">Korean</option>

            <div class="footer__bot">

                        <li><a href="">Terms & Conditions</a></li>

                    </ul>
                </div>
                <div class="footer__sns">

                        <li><a class="fa fa-linkedin-square fa-3x" href="" target="_blank"></a></li>
                        <li><a class="fa fa-facebook-square fa-3x" href="" target="_blank"></a></li>
                        <li><a class="fa fa-twitter-square fa-3x" href="" target="_blank"></a></li>
                        <li><a class="fa fa-youtube-square fa-3x" href="" target="_blank"></a></li>
                    </ul>
                    <button class="back-to-top demo_top" title="Back to top" aria-label="Back to top">
                        <span class="fa-stack fa-lg" aria-hidden="true">
                            <i class="fa fa-circle fa-inverse fa-stack-2x"></i>
                            <i class="fa fa-arrow-up fa-stack-1x"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
