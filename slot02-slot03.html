<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo slot02, slot03 키워드</title>

    <!--css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link href="./css/slick.css" rel="stylesheet">
    <link href="./css/slot02-slot03.css" rel="stylesheet">

<body>
    <section class="keyword">
        <div class="wide-container">
            <div class="keyword__ranking">
                <h2 class="keyword__ranking--subject">Keyword list</h2>
                <a href="" class="keyword__ranking--link">
                    <div class="keyword__ranking--number">
                        <i class="ico_best best"></i>
                        <span class="num">1</span>
                    </div>
                    <div class="keyword__ranking--item">
                        <div class="keyword__ranking--info">
                            <h5 class="keyword__ranking--title">나이키</h5>
                        </div>
                    </div>
                    <div class="keyword__ranking--plus">
                        <span class="keyword__ranking--line"></span>
                        <span class="keyword__ranking--line"></span> 
                    </div>
                </a>
                <a href="" class="keyword__ranking--link">
                    <div class="keyword__ranking--number">
                        <span class="num">2</span>
                    </div>
                    <div class="keyword__ranking--item">
                        <div class="keyword__ranking--info">
                            <h5 class="keyword__ranking--title">조던</h5>
                        </div>
                    </div>
                    <div class="keyword__ranking--plus">
                        <span class="keyword__ranking--line"></span>
                        <span class="keyword__ranking--line"></span> 
                    </div>
                </a>
                <a href="" class="keyword__ranking--link">
                    <div class="keyword__ranking--number">
                        <span class="num">3</span>
                    </div>
                    <div class="keyword__ranking--item">
                        <div class="keyword__ranking--info">
                            <h5 class="keyword__ranking--title">운동화</h5>
                        </div>
                    </div>
                    <div class="keyword__ranking--plus">
                        <span class="keyword__ranking--line"></span>
                        <span class="keyword__ranking--line"></span> 
                    </div>
                </a>
                <a href="" class="keyword__ranking--link">
                    <div class="keyword__ranking--number">
                        <span class="num">4</span>
                    </div>
                    <div class="keyword__ranking--item">
                        <div class="keyword__ranking--info">
                            <h5 class="keyword__ranking--title">티셔츠</h5>
                        </div>
                    </div>
                    <div class="keyword__ranking--plus">
                        <span class="keyword__ranking--line"></span>
                        <span class="keyword__ranking--line"></span> 
                    </div>
                </a>
                <a href="" class="keyword__ranking--link">
                    <div class="keyword__ranking--number">
                        <span class="num">5</span>
                    </div>
                    <div class="keyword__ranking--item">
                        <div class="keyword__ranking--info">
                            <h5 class="keyword__ranking--title">원피스</h5>
                        </div>
                    </div>
                    <div class="keyword__ranking--plus">
                        <span class="keyword__ranking--line"></span>
                        <span class="keyword__ranking--line"></span> 
                    </div>
                </a>
            </div>
            <div class="keyword__banner">
                <a class="keyword__banner--img01">
                    <img src="./img/img_bestofseason01.jpg" alt="베스트시즌 이미지1">
                </a>
                <div class="keyword__banner--img02">
                    <a class="keyword__banner--item">
                        <img src="./img/img_bestofseason02.jpg" alt="베스트시즌 이미지2">
                        <div class="keyword__banner--item-info">
                            <p>TOMMY HKFIGER MEN</p>
                            <h5>코듀로이 오버핏 셔츠</h5>
                            <span>199,000원</span>
                        </div>
                    </a>
                    <div class="main__common--text">
                        <p>22 S/S FW</p>
                        <h5>Best of Season</h5>
                        <span>New Arrival Spring</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
