<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo slot01 메인 슬라이더</title>

    <!--css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./css/slick.css" rel="stylesheet">
    <link href="./css/slot01.css" rel="stylesheet">

    <!--script-->
    <script src="./js/jquery-3.6.0.min.js"></script><!--jquery-->
    <script defer src="./js/slick.min.js"></script>
    <script defer src="./js/slot01.js"></script>
</head>

<body>
    <section class="slider__banner">
        <div class="wide-container">
            <div class="slider__banner--slick">
                <a class="slick-slide">
                    <div class="slider__banner--img">
                        <img src="./img/img_mainslide01.jpg" alt="메인배너 이미지1">
                    </div>
                    <div class="slider__banner--text">
                        <h5 class="slider__banner--text-subject">미리 준비하는 설날선물</h5>
                        <p class="slider__banner--text-desc">기간한정 추가할인</p>
                    </div>
                </a>
                <a class="slick-slide">
                    <div class="slider__banner--img">
                        <img src="./img/img_mainslide02.jpg" alt="메인배너 이미지2">
                    </div>
                    <div class="slider__banner--text">
                        <h5 class="slider__banner--text-subject">설날을 풍선하게 채울 완벽한 선물</h5>
                        <p class="slider__banner--text-desc">주말에만 최대 75%</p>
                    </div>
                </a>
                <a class="slick-slide">
                    <div class="slider__banner--img">
                        <img src="./img/img_mainslide03.jpg" alt="메인배너 이미지3">
                    </div>
                    <div class="slider__banner--text">
                        <h5 class="slider__banner--text-subject">22 S/S NEW ARRIVAL</h5>
                        <p class="slider__banner--text-desc">가장먼저 만나보는 신상품</p>
                    </div>
                </a>
                <a class="slick-slide">
                    <div class="slider__banner--img">
                        <img src="./img/img_mainslide04.jpg" alt="메인배너 이미지3">
                    </div>
                    <div class="slider__banner--text">
                        <h5 class="slider__banner--text-subject">22 S/S NEW ARRIVAL</h5>
                        <p class="slider__banner--text-desc">가장먼저 만나보는 신상품</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
