<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo slot04 이미지 배너</title>

    <!--css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./css/slick.css" rel="stylesheet">
    <link href="./css/slot04.css" rel="stylesheet">

    <!--script-->
    <script src="./js/jquery-3.6.0.min.js"></script><!--jquery-->
    <script defer src="./js/slick.min.js"></script>
    <script defer src="./js/slot04.js"></script>
</head>

<body>
    <section class="img__banner">
        <h2 class="visual-hidden">middle img slider</h2>
        <div class="wide-container">
            <div class="img__banner--text">
                <div class="main__common--text">
                    <p class="">22 S/S FW</p>
                    <h5 class="">Best of Season</h5>
                </div>
                <div class="img__banner--img">
                    <img src="./img/img_bestofseason03.jpg" alt="베스트시즌 이미지3">
                </div>
            </div>
            <div class="img__banner--slider">
                <div class="img__banner--slider-slick">
                    <div class="slick-slide">
                        <div class="img__banner--img">
                            <img src="./img/img_bestofseason04.jpg" alt="베스트시즌 이미지4">
                        </div>
                    </div>
                    <div class="slick-slide">
                        <div class="img__banner--img">
                            <img src="./img/img_bestofseason05.jpg" alt="베스트시즌 이미지5">
                        </div>
                    </div>
                    <div class="slick-slide">
                        <div class="img__banner--img">
                            <img src="./img/img_bestofseason06.jpg" alt="베스트시즌 이미지6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
