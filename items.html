<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo item 블록</title>

    <link href="./css/items.css" rel="stylesheet">
</head>

<body>
    <div class="items">
        <div class="items__image">
            <a href="">
                <img src="./img/img_Productimg01.jpg" alt="상품이미지 1">
            </a>
        </div>
        <a href="" class="items__link">
            <p class="items__brand">CHRISTIAN LOUBOUTIN</p>
            <h5 class="items__title">CHRISTIAN LOUBOUTIN</h5>
            <div class="items__price">
                <div class="items__price--price">39,000원</div>
                <del class="items__price--regular">78,000원</del>
                <span class="items__price--sale">24%</span>
            </div>
        </a>
        <div class="items__review-likes">
            <a class="items__review-count">
                <div class="items__icon">
                    <i class="ico_starR"></i>
                </div>
                <div class="items__count">4.9 (100)</div>
            </a>
            <a class="items__review-count">
                <div class="items__icon">
                    <i class="ico_heartR"></i>
                </div>
                <div class="items__count">9,999+</div>
            </a>
        </div>
        <div class="items__labels">
            <div class="items__label">
                <div class="label">쿠폰</div>
                <div class="label">신상품</div>
            </div>
        </div>
    </div>
</body>
</html>
